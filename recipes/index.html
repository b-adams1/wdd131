<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <meta name="author" content="B Adams">
    <meta name="description" content="Recipes website">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="logo">
        <h1>RecipeBook</h1>
    </header>
    <main>
        <div class="search">
            <input type="search" placeholder="Find a recipe">
            <button>
                <img src="images/search.svg" alt="search icon">
            </button>
        </div>
        <div class="item">
            <img src="images/apple-crisp.jpg" alt="Apple Crisp">
            <p class="type">
                dessert
            </p>
            <h2 class="name">
                Apple Crisp
            </h2>
            <span
                class="rating"
                role="img"
                aria-label="Rating: 4 out of 5 stars"
            >
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p class="hide">
                "This apple crisp recipe is a simple yet delicious fall 
                dessert that's great served warm with vanilla ice cream."
            </p>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
</body>
</html>

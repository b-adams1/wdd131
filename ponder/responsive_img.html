<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A site of responsive images">
    <meta name="author" content="B Adams">
    <link rel="stylesheet" href="responsive_img.css">
    <script src="responsive_img.js" defer></script>
</head>
<body>
    <header></header>
    <main>
        <h1>Gallery</h1>
        <section class="gallery">
            <figure>
                <img src="responsive_img_images/book-sm.jpg" alt="person reading a book">
            </figure>
            <figure>
                <img src="responsive_img_images/couch-sm.jpg" alt="person on a couch with a phone">
            </figure>
            <figure>
                <img src="responsive_img_images/desk-sm.jpg" alt="a work desktop">
            </figure>
            <figure>
                <img src="responsive_img_images/keyboard-sm.jpg" alt="person typing on keyboard">
            </figure>
            <figure>
                <img src="responsive_img_images/phone-sm.jpg" alt="person looking at phone">
            </figure>
            <figure>
                <img src="responsive_img_images/sit-sm.jpg" alt="person sitting on couch">
            </figure>
        </section>
        <dialog>
            <img>
            <button class="close_viewer">X</button>
        </dialog>
    </main>
    <footer></footer>
</body>
</html>
